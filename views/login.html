<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <script src="/jquery/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark" style="background-color: #8B94A0;">
        <a href="/" class="navbar-brand">Geosoft</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="padding-top: 70px;">
        <form class="myForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="apiKey" name="apiKey" class="form-control" id="apiKey" placeholder="API Key">
                <p>Don't have a key? Get it <a
                        href="https://developer.here.com/documentation/authentication/dev_guide/topics/api-key-credentials.html"
                        target="_blank"> here</a></p>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p>If you don't have an account yet, register <a href="/register">here</a></p>
        </form>
    </div>


    <div class="navbar fixed-bottom navbar-dark" style="background-color: #8B94A0;">
        Geosoft I Sommersemester 2020 WWU
        Malte Tiemann,
        Frederick Bruch
    </div>
</body>

</html>
