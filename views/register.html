<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a href="/" class="navbar-brand">Geosoft</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">Register</a>
                </li>
            </ul>
        </div>
    </nav>


    <div>
        <form class="myForm" method="POST" action="/register">
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="radio" name="role" id="user" value="user">
                <label for="role">User</label>
                <input type="radio" name="role" id="doc" value="doc">
                <label for="role">Doc</label>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" class="form-control" id="password2"
                    placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>


    <div class="navbar fixed-bottom navbar-light bg-light">
        Geosoft I Sommersemester 2020 WWU
        Malte Tiemann,
        Frederick Bruch
    </div>
</body>
<script src="/jquery/jquery.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>

</html>
